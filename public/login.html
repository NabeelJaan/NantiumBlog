        <!-- End Header -->

        <!-- Login Form -->

        <div class="container max-w-xs m-auto xs:pt-16 lg:pt-013 lg:pb-014">
            <div class="mb-6 text-center">
                <h1 class="font-custom text-04xl font-bold leading-03 mb-30">Welcome back!</h1>
                <p class="font-OS text-base font-normal leading-06">Sign in to get the most out of nuntium.</p>
            </div>
            <div>
                <form>
                    <!-- User Name --> 
                    <div class="flex py-4 pl-015 bg-white-smoke rounded-lg">
                        <div class="mr-4">
                            <svg class="h-6 w-6 text-black-light text-opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        </div>
                        <div class="">
                            <input class="font-OS bg-white-smoke placeholder-black-light placeholder-opacity-50 outline-none" id="username" type="text" placeholder="Username">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="flex py-4 pl-015 my-30 bg-white-smoke rounded-lg">
                        <div class="mr-4">
                            <svg class="h-6 w-6 text-black-light text-opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
                        </div>
                        <div class="">
                            <input class="font-OS bg-white-smoke placeholder-black-light placeholder-opacity-50 outline-none" id="password" type="Password" placeholder="Password">
                        </div>
                    </div>

                    <div class="flex justify-between my-30">
                        <div class="flex items-center font-OS text-xs">
                            <input type="radio" class="form-radio" name="accountType" value="busines">
                            <span class="ml-1">Remember me</span>
                        </div>
                        <div class="font-OS text-xs">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="mt-6 text-center">
                        <a href="#" class="text-lg font-normal font-custom leading-01 py-2.5 px-32 border-2 rounded-xl border-black hover:bg-black hover:text-white">Login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- End Login Form -->


        <script>
            $(document).ready(function(){
            $("button").click(function(){
                $("nav").toggle();
